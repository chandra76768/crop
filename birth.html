<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Friend's Name]!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: #ff6f61;
            padding: 20px;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .birthday-message {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .footer {
            background-color: #ff6f61;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        p.footer-text {
            font-size: 14px;
            margin: 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday, [Friend's Name]!</h1>
        </div>
        <div class="birthday-message">
            <p>
                Wishing you a day filled with love, laughter, and joy on your special day. May this year be filled with amazing experiences and unforgettable moments.
            </p>
            <img src="your-image.jpg" alt="Birthday Balloons">
        </div>
        <div class="footer">
            <p class="footer-text">
                Â© [Your Name] | [Current Year]
            </p>
        </div>
    </div>
</body>
</html>
